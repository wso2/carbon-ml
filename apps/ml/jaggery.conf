{
    "welcomeFiles":["index.jag"],

    "initScripts": ["js/serverUrl.js"],
    
    "securityConstraints":[
            {
                "securityConstraint":{
                    "webResourceCollection":{
                        "name":"site",
                        "urlPatterns":["/site/conf/site.json"],
                        "methods":["GET", "POST", "PUT", "DELETE"]
                    },
                    "authRoles":["admin"]
                }
            }
        ],

    "urlMappings":[
        {
            "url":"/ml/home",
            "path":"/site/home/home.jag"
        },
        {
            "url":"/apis/explore",
            "path":"/site/exploreData/exploreData.jag"
        }
    ]
}
